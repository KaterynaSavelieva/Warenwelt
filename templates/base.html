<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Load Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

  <style>
    /* ---------- GLOBAL BODY STYLES ---------- */

    body {
      font-family: "Inter", sans-serif;
      margin: 20px;
      line-height: 1.8;
      font-size: 18px;
      background-color: #f3f4f6;
      color: #111827;
    }

    /* ---------- TOP NAVIGATION ---------- */

    .main-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .nav-bar {
      margin-bottom: 30px;
    }

    .nav-link {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      margin-right: 20px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* ---------- PAGE LAYOUT ---------- */

    .page-container {
      max-width: 1100px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .page-title {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 18px;
      font-weight: 400;
      margin-top: 0;
      color: #6b7280;
    }

    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 20px 0;
    }

    /* ---------- PRODUCT TABLE ---------- */

    .product-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      background-color: #ffffff;
    }

    .product-table th,
    .product-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 16px;
    }

    .product-table thead {
      background-color: #111827;
      color: #f9fafb;
    }

    .product-table tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .product-table tbody tr:hover {
      background-color: #f0f4ff;
      cursor: pointer;
    }

    /* ---------- PRODUCT CARDS GRID ---------- */

    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 25px;
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      min-height: 210px; /* Ensure similar card height */
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-card-category {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .product-card-price {
      font-size: 18px;
      font-weight: 600;
      color: #1d4ed8;
      margin-top: 10px;
    }

    .card-footer {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .card-btn {
      padding: 8px 14px;
      border-radius: 999px;
      background-color: #1d4ed8;
      color: #ffffff;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .card-btn:hover {
      background-color: #1e40af;
    }

    /* ---------- VIEW SWITCHER ---------- */

    .view-toggle {
      margin: 10px 0 0 0;
    }

    .toggle-link {
      margin-right: 12px;
      font-size: 14px;
      color: #6b7280;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .toggle-link-active {
      color: #1d4ed8;
      border-color: #1d4ed8;
      background-color: #e0ebff;
      font-weight: 500;
    }

    .toggle-link:hover {
      border-color: #9ca3af;
    }

    .cart-summary {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #111827;
    }

    /* кількість у таблицях/кошиках/картах */
    .qty-form {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    .qty-btn {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: none;
      background-color: #e5e7eb;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      padding: 0;
    }

    .qty-btn:hover {
      background-color: #d1d5db;
    }

    .qty-input {
      width: 70px;
      text-align: right;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 0 4px;
    }

    /* вирівнювання чисел по правому краю */
    .product-table th.num,
    .product-table td.num {
      text-align: right;
    }

    /* закріплена шапка таблиці */
    .product-table thead th {
      position: sticky;
      top: 0;
      z-index: 1;
    }

    /* кнопка з іконкою кошика */
    .cart-icon-btn {
      width: 42px;
      height: 32px;
      border-radius: 999px;
      background-color: #1d4ed8;
      color: #ffffff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-icon-btn:hover {
      background-color: #1e40af;
    }

    .cart-icon-btn span {
      font-size: 18px;
    }

    /* верхня панель: зліва сума кошика, справа перемикач Table/Cards */
    .view-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
  </style>

  <title>{% block title %}Products{% endblock %}</title>
</head>

<body>

  <h1 class="main-title">Onlineshop</h1>

  <nav class="nav-bar">
    <a href="{{ url_for('product_list') }}" class="nav-link">Products</a>
    <a href="{{ url_for('cart_view') }}" class="nav-link">Warenkorb</a>
    <a href="{{ url_for('login') }}" class="nav-link">Login</a>
    <a href="{{ url_for('register') }}" class="nav-link">Register</a>
  </nav>

  {# Flash-повідомлення #}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div style="max-width:1100px;margin:0 auto 16px auto;">
        {% for category, message in messages %}
          <div style="
               padding:10px 14px;
               border-radius:8px;
               background-color: {% if category == 'success' %}#dcfce7{% else %}#fee2e2{% endif %};
               color:#14532d;
               font-size:14px;">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

  <script>
    function changeQty(button, delta) {
      const form = button.closest('form');
      const input = form.querySelector('input[name="qty"]');
      let value = parseInt(input.value || '0', 10);
      if (isNaN(value)) {
        value = 0;
      }
      value += delta;
      if (value < 0) value = 0;
      input.value = value;
      form.submit();
    }
  </script>

</body>
</html>
